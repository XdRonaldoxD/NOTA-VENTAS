<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid" style="padding: 0px;">
        <div class="container-fluid mt--7">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 col-12">
                        <div class="card">
                            <div class="card-header text-center  font-weight-bolder h2 texto-mostrar">GUARDAR INVENTARIO-PRODUCTO
                            </div>
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-3 col-12">
                                        <label class="h6" class="p-0 m-0">Fecha Inicio</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="btnGroupAddon"><i
                                                        class="fa fa-calendar" aria-hidden="true"></i></div>
                                            </div>
                                            <input type="date" class=" form-control " #fecha_inicio="ngModel"
                                                [(ngModel)]="filtro_venta.fecha_inicio" name="fecha_inicio"
                                                placeholder="Fecha Inicio" />
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-12">
                                        <label class="h6" class="p-0 m-0">Fecha Fin</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="btnGroupAddon">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                            <input type="date" class=" form-control " #fecha_fin="ngModel"
                                                [(ngModel)]="filtro_venta.fecha_fin" name="fecha_fin"
                                                placeholder="Fecha Fin" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12 ">
                                        <div class="row mt-4">
                                            <div class="col-md-3 mostrarReporte">
                                                <button class="btn btn-outline-success" (click)="MostrararReporte()"><i
                                                        class="fa fa-search-plus "></i>Buscar</button>
                                            </div>
                                            <div class="col-md-3 buscarListaInventario d-none">
                                                <button class="btn btn-outline-success" (click)="ListarIventario()"><i
                                                        class="fa fa-search-plus "></i>Buscar</button>
                                            </div>
                                            <div class="col-md-3 guardar_producto">
                                                <button class="btn btn-outline-warning " (click)="ImprimirReporte()"><i
                                                        class="fa fa-save "></i>Guardar</button>
                                            </div>
                                            <div class="col-md-4 listar_inventario">
                                                <button class="btn btn-outline-warning "
                                                    (click)="ListarIventario()">Listar Inventario </button>
                                            </div>
                                            <div class="col-md-5 guardar_inventario d-none">
                                                <button class="btn btn-outline-info  "  (click)="GuardarIventario()" > <i class="fa fa-reply-all"></i> Volver</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-12 d-none" id="mostrarReporte">

                                    </div>
                                    <div class="col-md-12 d-none" id="listarInventario">
                                        <div class="card">
                                            <div class="row m-0">
                                                <div class="col-md-6 filtrar-content">
                                                    <div class="row">
                                                        <div class="col-md-6 mt-3">
                                                            <div class="top-nav-search">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Buscar"
                                                                    [(ngModel)]="filtrarTabla"
                                                                    >

                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-12">
                                                            <div class="row mt-3">
                                                                <div class="col-md-3 mt-2">
                                                                    <label>Mostrar:</label>
                                                                </div>
                                                                <div class="col-md-4 mt-1">
                                                                    <select class="custom-select custom-select-sm"
                                                                        (change)="cambio($event.target.value)">
                                                                        <option value="5" selected>5</option>
                                                                        <option value="10">10</option>
                                                                        <option value="15">15</option>
                                                                        <option value="20">20</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mt-5 pt-5 animated fadeIn" align="center" *ngIf="cargando">
                                                <br>
                                                <br>
                                                <br>
                                                <h5 class="display-4 text-primary">Cargando...</h5>
                                                <div class="loader loader--style1" title="0">
                                                    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                                                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                        width="100px" height="100px" viewBox="0 0 40 40"
                                                        enable-background="new 0 0 40 40" xml:space="preserve">
                                                        <path opacity="0.2" fill="#000"
                                                            d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                                                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                                                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
                                                        <path fill="#dc3545" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                                                C22.32,8.481,24.301,9.057,26.013,10.047z">
                                                            <animateTransform attributeType="xml"
                                                                attributeName="transform" type="rotate" from="0 20 20"
                                                                to="360 20 20" dur="0.5s" repeatCount="indefinite" />
                                                        </path>
                                                    </svg>
                                                </div>
                                            </div>

                                            <div class="card-body" *ngIf="!cargando">
                                                <div class="table-responsive">
                                                    <table class="datatable table table-stripped">
                                                        <thead>
                                                            <tr>
                                                                <th class="text-center">USUARIO </th>
                                                                <th class="text-center">FECHA </th>
                                                                <th class="text-center">ACCIÃ“N</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <ng-container
                                                                *ngFor="let item of listarInventario  | inventarioproducto : filtrarTabla | paginate 
                                                            : { id:'pagination1', itemsPerPage: this.numrows, currentPage: pageActual }; let i = index ">
                                                                <tr>
                                                                    <td class="text-center">{{item.usuario}}</td>
                                                                    <td class="text-center">{{item.fecha_inventario}}</td>
                                                                    <td class="text-center">  
                                                                    <button
                                                                    (click)="Visualizar(item.path_inventario)"
                                                                    data-toggle="modal" tooltip="Visualizar Inventario"
                                                                    placement="top" show-delay="200"
                                                                    class="agrandar btn btn-sm bg-success-light">
                                                                    <i class="fe fe-eye"></i>
                                                                </button>
                                                                </td>
                                                                </tr>
                                                            </ng-container>
                                                        </tbody>
                                                    </table>
                                                    <pagination-controls id="pagination1" class="my-pagination"
                                                        (pageChange)="pageActual = $event" previousLabel="Anterior"
                                                        nextLabel="Siguiente" responsive="true"></pagination-controls>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="reporte_caja_finalizado" tabindex="-1" role="dialog" data-backdrop="static"
    aria-labelledby="reporte_caja_finalizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl " style="width:55%;" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">INVENTARIO DEL PRODUCTO</h5>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs nav-tabs-solid">
                            <li class="nav-item"><a class="nav-link active reporte_venta_tab"
                                    href="#solid-justified-tab3" data-toggle="tab">PRODUCTOS ALMACENADO</a></li>

                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane show active" id="solid-justified-tab3">
                                <div class="col-md-12 p-0 venta_cerrado">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary"  type="button" data-dismiss="modal"
                    data-original-title="" title="">Salir</button>

            </div>

        </div>

    </div>
</div>
<!-- /Page Wrapper -->
